<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Converter</h1>
        <input type="text" id="inputText" placeholder="Enter something" />
        <button onclick="sendData()">Convert</button>
        <div class="output" id="outputBox">Output will appear here</div>
    </div>

    <script>
        function sendData() {
            const input = document.getElementById('inputText').value;

            fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('outputBox').textContent = data.output;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('outputBox').textContent = 'An error occurred.';
            });
        }
    </script>
</body>
</html>
